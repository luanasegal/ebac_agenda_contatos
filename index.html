<!DOCTYPE html>
<html lang="pt-br">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE-edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Agenda de Contatos</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./main.css">
</head>

<body>
      <div class="container">
            <header>
                  <img src="./images/agenda.png" alt="Ã­cone de agenda">
                  <h1>Agenda de Contatos</h1>
            </header>
            <div id="mensagem-erro" style="color: red;"></div>
            <form id="form-agenda">
                  <input type="text" id="nome-contato" required placeholder="Nome completo" />
                  <input type="number" id="ddd-celular" required placeholder="DDD" />
                  <input type="number" id="numero-celular" required placeholder="Celular" minlength="8" maxlength="9" />
                  <input type="email" id="email-contato" required placeholder="E-mail">
                  <button type="submit">Cadastrar</button>
            </form>
            <table cellspacing="0">
                  <thead>
                        <tr>
                              <th>Nome completo</th>
                              <th>DDD</th>
                              <th>Celular</th>
                              <th>E-mail</th>
                        </tr>
                  </thead>
                  <tbody>
                  </tbody>
            </table>
      </div>
      <script src="./main.js"></script>
</body>

<footer>
      <div class="container">
            <p>

      </div>
</footer>
